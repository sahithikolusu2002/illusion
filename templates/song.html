    <style>
        /* Add this style for the sliding effect on the right container */
        .right-container {
            transition: transform 0.3s ease;
        }

        /* Hide the signup form initially */
        .signup-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Set z-index higher than the image to bring the popup form forward */
            width: 300px; /* Adjust the width as per your preference */
        }

        .signup-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    /* ... (your existing styles) ... */

    .submit, .signup-btn {
        border: none;
        padding: 15px 70px;
        border-radius: 8px;
        display: block;
        margin: auto;
        margin-top: 30px; /* Add a gap between the two buttons */
        background: #583672;
        color: #fff;
        font-weight: bold;
        box-shadow: 0px 9px 15px -11px rgba(88, 54, 114, 1);
        width: 100%; /* Set the width of the buttons to 100% */
